<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Application</h1>
      <form id="quiz-form" method="post" action="/quiz">
        {% for i in q %}
        <div id="question">
          <p>Where is <u>{{i}}</u> located?</p>
          {% for j in o[i] %}
          <input type="radio" value="{{j}}" name="{{i}}" />{{j}}<br />
          {% endfor %}
        </div>
        {% endfor %}

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
